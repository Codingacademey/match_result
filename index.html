<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchAlign - View Your Pair</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            color: #fff;
        }
        .container {
            background: linear-gradient(135deg, #ff94c2, #645bf6);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            height: 180px;
            text-align: center;
        }
        label {
            font-size: 1rem;
        }
        input {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            width: 100%;
            outline: none;
        }
        button {
            
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            width: 100%;
            background: #ff6ec4;
            color: white;
            cursor: pointer;
            transition: 0.3s;

        }
        button:hover {
            background: #e35ba0;
        }
    </style>
</head>
<body>
    <h1>Find Your Match</h1>
    <div class="container">
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" placeholder="Your name">
        <button onclick="redirectToResult()">Check</button>
    </div>

    <script>
        function redirectToResult() {
            const username = document.getElementById('username').value.trim();

            if (username === '') {
                alert('Please enter your name!');
                return;
            }

            window.location.href = `result.html?username=${encodeURIComponent(username)}`;
        }
    </script>
</body>
</html>
